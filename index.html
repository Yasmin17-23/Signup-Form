<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="signup-form">
        <img src="./images/user-icon.png" alt="">
        <h1>Sign Up Please</h1>
        <form>
            <input type="text" class="input-field" placeholder="UserName or Email Id" required>
            <input type="password" class="input-field" placeholder="Enter Password">
            <p><input type="checkbox" class="check-box"> I agree to the terms & conditions.</p>
            <button type="button" class="signup-btn">Sign Up</button>
            <hr>
            <p class="demo">OR</p>
            <button type="button" class="login-btn">Login with facebook</button>
            <p>Do you have an account ? <a href="#">Sign In</a></p>
        </form>
     </div>
</body>
</html>
